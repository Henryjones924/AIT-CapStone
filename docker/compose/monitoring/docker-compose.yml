volumes:
  portainer_data:
  prometheus:
  prometheus-data:
  alloy:
  alloy-data:
  node-exporter:
  grafana-storage:
  grafana-provision:
  loki-data:

#-----Portainer------------------------------------
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    ports:
      - "8000:8000"
      - "9443:9443"
    volumes:
      - portainer_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always
    networks:
      - net-portainer
    userns_mode: host
    #read_only: true
  #---------------------------------------------
  #----Grafana Stack-------------------------------------------
  #Start of Prometheus
  prometheus:
    container_name: prometheus
    image: prom/prometheus:latest
    restart:
      unless-stopped
      #ports:
      #- '9090:9090'
    volumes:
      - prometheus:/etc/prometheus
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--web.enable-lifecycle"
      - "--storage.tsdb.retention.time=30d"
        #- '--add-host=host.docker.internal=host-gateway'
        #- '--web.listen-address=127.0.0.1:9090'
        #- '--web.external-url=https://prometheus.hjhomelab.com/'
        #- '--web.route-prefix="/"'
    networks:
      - net-prom
      - net-grafana_source
    extra_hosts:
      - "host.docker.internal:host-gateway"
    read_only: true

  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - "--path.rootfs=/host"
    #network_mode: host
    pid: host
    restart: unless-stopped
    volumes:
      - /:/host:ro,rslave
    networks:
      - net-prom
    userns_mode: host
    read_only: true

  grafana:
    image: grafana/grafana-enterprise:latest
    container_name: grafana
    restart:
      unless-stopped
      # ports:'3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana
      - grafana-provision:/etc/grafana/provisioning:ro
    environment:
      - GF_SERVER_ROOT_URL=https://grafana.ait.hjhomelab.com/
    networks:
      - net-grafana
      - net-grafana_source
    security_opt:
      - no-new-privileges=true

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    devices:
      - /dev/kmsg
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      #- /mnt/data/docker/data/:/mnt/data/docker/data/:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - net-prom
    restart: unless-stopped
    userns_mode: host
    read_only: true

  loki:
    image: grafana/loki:latest
    container_name: loki
    #ports:
    #- "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki-data:/etc/loki/
    networks:
      - net-loki
      - net-grafana_source
    restart:
      unless-stopped
      #read_only: true

  #Grafana Alloy Replacement for Promtail
  alloy:
    container_name: alloy
    image: grafana/alloy:latest
    restart: unless-stopped
    command: >
      run
      --storage.path=/var/lib/alloy/data
        /etc/alloy/config.alloy

    volumes:
      - alloy:/etc/alloy:ro
      - alloy-data:/var/lib/alloy/data
      - /var/log:/var/log:ro
    networks:
      - net-loki
    userns_mode: host

#--------------------------------------------
networks:
  net-grafana_source:
    name: net-grafana_source
  net-prom:
    name: net-prom
  net-loki:
    name: net-loki
  net-grafana:
    name: net-grafana
    external: true
  net-portainer:
    name: net-portainer
    external: true
